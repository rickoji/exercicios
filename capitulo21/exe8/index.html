<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuação de mesclagem</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
        }
        table{
            border-collapse: collapse;
            width:500px;
        }
        th,td{
            border:1px solid #000;
            padding:10px;
            text-align:center;
        }
        caption{
            padding:10px;
            font-size: 1.3em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <caption>Filmes Preferênciais</caption>
        <thead>
            <tr>
                <th>Grupo</th>
                <th>Nome</th>
                <th colspan="3">Filmes</th>
            </tr>
        </thead>
        <tbody>
           <tr>
             <th rowspan="3">Mulheres</th>
             <td>Maria Santos</td>
             <td>Aliem</td>
             <td>Rambo</td>
             <td>Vingadores</td>
           </tr>
           <tr>
            <td>Beatriz Sousa</td>
            <td>Aquaman</td>
            <td>Batman</td>
            <td>Barbie</td>
            
           </tr>
           <tr>
            <td>Vivian Peri</td>
            <td>Doutor Estranho</td>
            <td>Star Wars</td>
            <td>Futebol</td>
            
           </tr>

           <tr>
            <th rowspan="3">Homens</th>
            <td>Paulo Santos</td>
            <td>Bosnia</td>
            <td>Guerra</td>
            <td>Velozes</td>
          </tr>
          <tr>
           <td>Sonho Sousa</td>
           <td>Resident Evil</td>
           <td>A Cabana</td>
           <td>Inferno</td>
           
          </tr>
          <tr>
           <td>Clark Kent</td>
           <td>Smallville</td>
           <td>Animaniacs</td>
           <td>Batfino</td>
           
          </tr>
        </tbody>
    </table>
</body>
</html>
